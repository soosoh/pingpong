<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="firstc.css">
</head>

<body>
    <h1>탁구 점수판</h1>
    <input type="number" id="target" placeholder="승점">
    <button id="start">시작</button>

    <div id="controls">
        <!--<h1 style="text-align: left;margin-left: 0;">설정</h1>-->

        <div id="duce">
            <div class="t1">듀스</div>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="duceSwitch">
                    <span class="slider"></span>
                    <span class="handle"></span>
                </label>
            </div>
        </div>
    </div>

    <script src="first.js"></script>
</body>

</html>
